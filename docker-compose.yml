---
version: '3.7'

services:
  backend:
    image: tax_calc
    build:
      context: ./tax_calc
    env_file:
      - .env
    ports:
      - '8000:8000'
    depends_on:
      - database
    volumes:
      - ./tax_calc/:/code
    command: >
      sh -c "python manage.py migrate &&\
             python manage.py runserver 0.0.0.0:8000"

  database:
    image: postgres:13-alpine
    env_file:
      - .env
